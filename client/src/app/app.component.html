<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="background-color: white">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img class="img-fluid" alt="Project Logo"
         src="assets/TabProjectLogo.jpg"></div>

  <form
    style="background-color: whitesmoke; padding: 20px; border: 1px solid rgba(130, 130, 130, 0.4); border-radius: 20px;">
    <div class="form-group">
      <label for="formGroupExampleInput">Название</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Название"
             [(ngModel)]="newLinkName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Описание</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Описание"
             [(ngModel)]="newLinkTitle" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput3">Ссылка</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Ссылка" [(ngModel)]="newLinkUrl"
             [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addNewLink()">Сохранить</button>
  </form>
  <div class="row" *ngFor="let row of rows">
    <div class="col-sm" *ngFor="let link of row; let idx = index">
      <div class="card" style="margin-bottom: 15px; margin-top: 15px; max-height: 35rem;">
        <div class="card-header" style="height: 8rem;">
          {{link.name}}
        </div>
        <div class="card-body d-flex flex-column" style="height: 27rem;">
          <p class="card-text">{{link.title}}</p>
          <div class="mt-auto"> <a [href]="link.url" target="_blank" class="btn btn-primary float-right" >Перейти</a>

            <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#exampleModal"
                    (click)="itemDeletingInfo = {id: link._id, index: idx, title: link.name}">Удалить
            </button></div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" #modal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p *ngIf="itemDeletingInfo">Вы уверены, что хотите удалить запись "{{itemDeletingInfo.title}}" ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" (click)="modalDelete($event)" data-dismiss="modal">Удалить
        </button>
      </div>
    </div>
  </div>
</div>
